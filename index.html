<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MC Voxel Builder</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="menu">
    <button id="newCube">Cube</button>
    <button id="newSphere">Sphere</button>
    <button id="toggleMeshView">Toggle Mesh</button>
    <button id="lockCamera">Lock Camera</button>
    <button id="exportGLTF">Export GLTF</button>
    <label>Brush Size: <input type="range" id="brushSize" min="0.05" max="1" step="0.01" value="0.2"></label>
    <label>Brush Strength: <input type="range" id="brushStrength" min="0.01" max="0.2" step="0.01" value="0.05"></label>
    <label>Mode:
        <select id="brushMode">
            <option value="drag">Drag</option>
            <option value="inflate">Inflate</option>
            <option value="deflate">Deflate</option>
            <option value="smooth">Smooth</option>
        </select>
    </label>
    <label>Mirror: <input type="checkbox" id="mirror"></label>
</div>
<script type="module" src="main.js"></script>
</body>
</html>
