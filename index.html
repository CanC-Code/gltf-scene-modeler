<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MC Voxel Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">
    <div id="tabs">
      <button data-tab="sculpt">Sculpt</button>
      <button data-tab="paint">Paint</button>
      <button data-tab="objects">Objects</button>
      <button data-tab="io">Load / Export</button>
    </div>

    <div class="tab" id="sculpt">
      <label>Tool</label>
      <select id="sculptTool">
        <option value="inflate">Inflate</option>
        <option value="deflate">Deflate</option>
        <option value="smooth">Smooth</option>
      </select>

      <label>Strength</label>
      <input type="range" id="strength" min="0.001" max="0.05" step="0.001" value="0.01">

      <label>
        <input type="checkbox" id="lockCamera"> Lock Camera
      </label>
    </div>

    <div class="tab" id="paint">
      <input type="color" id="paintColor" value="#ff0000">
    </div>

    <div class="tab" id="objects">
      <button id="addCube">Add Cube</button>
      <button id="addSphere">Add Sphere</button>
      <button id="toggleWire">Toggle Wireframe</button>
    </div>

    <div class="tab" id="io">
      <input type="file" id="loadGLTF">
      <button id="exportGLTF">Export GLTF</button>
    </div>
  </div>

  <canvas id="viewport"></canvas>
  <script type="module" src="main.js"></script>
</body>
</html>
