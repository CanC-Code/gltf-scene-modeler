<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MC Voxel Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="ui">
    <div class="toolbar left">
      <button id="newModel">New</button>
      <button id="saveModel">Save</button>
      <input id="loadModel" type="file" accept=".json" />
    </div>

    <div class="toolbar center">
      <button data-primitive="cube">Cube</button>
      <button data-primitive="sphere">Sphere</button>
    </div>

    <div class="toolbar right">
      <button id="cameraLock">Camera Lock</button>
      <button id="gizmoToggle">Gizmo</button>

      <select id="controlMode">
        <option value="orbit">Orbit</option>
        <option value="pan">Pan</option>
      </select>
    </div>

    <div class="brushbar">
      <button data-brush="add">Add</button>
      <button data-brush="remove">Remove</button>
      <button data-brush="smooth">Smooth</button>
      <button data-brush="flatten">Flatten</button>
    </div>
  </div>

  <!-- IMPORTANT: real canvas element -->
  <canvas id="viewport"></canvas>

  <!-- Module load AFTER DOM -->
  <script type="module" src="main.js"></script>
</body>
</html>
