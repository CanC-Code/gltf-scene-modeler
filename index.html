<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MC Voxel Builder</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div id="topbar">
    <button id="toggleMenu">☰</button>
    <button id="lockCamera">Camera Free</button>
    <button id="toggleWire">▦ Wire</button>
  </div>

  <div id="menu" class="collapsed">
    <div class="tabs">
      <button data-tab="model" class="active">Model</button>
      <button data-tab="sculpt">Sculpt</button>
    </div>

    <div class="panel active" id="panel-model">
      <button id="newCube">New Cube</button>
      <button id="newSphere">New Sphere</button>

      <h3>File</h3>
      <button id="exportGLTF">Export GLTF</button>
      <input type="file" id="importGLTF" accept=".gltf,.glb" />
    </div>

    <div class="panel" id="panel-sculpt">
      <label>Brush Size</label>
      <input type="range" id="brushSize" min="0.2" max="3" step="0.1" value="1" />
    </div>
  </div>

  <div id="cursorBrush"></div>
  <canvas id="viewport"></canvas>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
