<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MC Voxel Builder</title>
<link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- UI PANEL -->
<div id="panel" class="collapsed">
  <div id="panel-header">
    <span>Tools</span>
    <span>â˜°</span>
  </div>

  <div id="panel-body">

    <!-- MODE BUTTONS -->
    <div class="section">
      <button id="mode-orbit">Orbit</button>
      <button id="mode-sculpt">Sculpt</button>
      <button id="mode-paint">Paint</button>
    </div>

    <!-- TABS -->
    <div id="tabs">
      <button data-tab="model" class="active">Model</button>
      <button data-tab="sculpt">Sculpt</button>
      <button data-tab="paint">Paint</button>
    </div>

    <!-- TAB CONTENT -->
    <div id="tab-model" class="tab active">
      <button id="newCube">New Cube</button>
      <button id="newSphere">New Sphere</button>
      <input type="file" id="loadModel" accept=".gltf,.glb" />
      <button id="exportGLTF">Export GLTF</button>
    </div>

    <div id="tab-sculpt" class="tab">
      <label>
        Brush Size
        <input type="range" id="brushSize" min="0.05" max="1.0" step="0.05" value="0.25">
      </label>
      <label>
        Strength
        <input type="range" id="brushStrength" min="0.01" max="0.5" step="0.01" value="0.1">
      </label>
    </div>

    <div id="tab-paint" class="tab">
      <p>Paint tools coming next.</p>
    </div>

  </div>
</div>

<!-- VIEWPORT -->
<canvas id="viewport"></canvas>

<div id="status">Ready</div>

<script type="module" src="main.js"></script>
</body>
</html>
