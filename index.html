<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>GLTF Scene Modeler</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <!-- Top Bar -->
  <div id="topbar">
    <button id="toggleMenu">☰</button>

    <div class="tool-group">
      <button id="toolSculpt" class="tool active">Sculpt</button>
      <button id="toolMove" class="tool">Move</button>
      <button id="toolRotate" class="tool">Rotate</button>
      <button id="toolScale" class="tool">Scale</button>
    </div>

    <button id="toggleWire">▦</button>

    <!-- Undo/Redo buttons -->
    <button id="undoBtn">⟲ Undo</button>
    <button id="redoBtn">⟳ Redo</button>
  </div>

  <!-- Side Menu -->
  <div id="menu" class="collapsed">
    <h3>Model</h3>
    <button id="newCube">New Cube</button>
    <button id="newSphere">New Sphere</button>

    <h3>Sculpt</h3>
    <label>Brush Size</label>
    <input type="range" id="brushSize" min="0.2" max="3" step="0.1" value="1" />

    <label>Strength</label>
    <input type="range" id="brushStrength" min="0.01" max="1" step="0.01" value="0.3" />

    <h3>Tools</h3>
    <button id="toolInflate">Inflate</button>
    <button id="toolDeflate">Deflate</button>
    <button id="toolSmooth">Smooth</button>
    <button id="toolFlatten">Flatten</button>
    <button id="toolPinch">Pinch</button>

    <h3>File</h3>
    <button id="exportGLTF">Export GLTF</button>
    <input type="file" id="importGLTF" accept=".gltf,.glb" />
  </div>

  <div id="cursorBrush"></div>
  <canvas id="viewport"></canvas>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
