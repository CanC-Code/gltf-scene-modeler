<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MC Clay Sculpt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="topbar">
    <div class="group">
      <button id="cameraLockBtn">ğŸ”’ Camera</button>
      <button id="gizmoBtn">ğŸ“ Gizmo</button>
    </div>

    <div class="group">
      <select id="toolSelect">
        <option value="inflate">Inflate</option>
        <option value="deflate">Deflate</option>
        <option value="smooth">Smooth</option>
        <option value="flatten">Flatten</option>
      </select>

      <label>
        Radius
        <input type="range" id="radius" min="0.05" max="0.5" step="0.01" value="0.2">
      </label>

      <label>
        Strength
        <input type="range" id="strength" min="0.01" max="1" step="0.01" value="0.3">
      </label>
    </div>

    <div class="group">
      <button id="exportBtn">Export GLTF</button>
      <input type="file" id="loadInput" />
    </div>
  </div>

  <canvas id="c"></canvas>

  <script type="module" src="main.js"></script>
</body>
</html>
