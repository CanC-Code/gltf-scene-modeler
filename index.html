<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MC Voxel Builder</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>MC Voxel Builder</h1>

<!-- Toolbar for all actions -->
<div id="toolbar">
  <button id="newCube">New Cube</button>
  <button id="newSphere">New Sphere</button>
  <input type="file" id="modelInput" accept=".glb,.gltf">
  <button id="convertBtn">Convert to Voxels</button>
  <button id="exportBtn">Export GLB</button>
  <button id="rotateBtn">Rotate</button>
  <button id="scaleBtn">Scale</button>
  <button id="inflateBtn">Inflate</button>
  <button id="deflateBtn">Deflate</button>
</div>

<!-- Canvas container -->
<div id="canvas-container">
  <canvas id="canvas"></canvas>
  <!-- Gizmo viewport -->
  <div id="gizmo-container"></div>
</div>

<div id="status">Ready</div>

<script type="module" src="main.js"></script>

</body>
</html>
