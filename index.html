<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>MC Voxel Builder</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    h1 {
      text-align: center;
      margin: 8px 0;
      font-size: 18px;
    }

    #toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding: 8px;
      justify-content: center;
      background: #ddd;
    }

    button {
      padding: 10px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #444;
      color: white;
    }

    button.active {
      background: #0077ff;
    }

    label {
      font-size: 12px;
      margin: 0 4px;
    }

    input[type="range"] {
      width: 120px;
    }

    #canvas {
      width: 100vw;
      height: 65vh;
      touch-action: none;
      display: block;
      background: #e0e0e0;
    }

    #status {
      padding: 8px;
      font-size: 13px;
      text-align: center;
      background: #eee;
    }
  </style>
</head>

<body>
  <h1>MC Voxel Builder</h1>

  <div id="toolbar">
    <button id="cubeBtn">Cube</button>
    <button id="sphereBtn">Sphere</button>

    <button id="inflateBtn" class="active">Inflate</button>
    <button id="deflateBtn">Deflate</button>

    <label>Size</label>
    <input id="brushSize" type="range" min="0.1" max="1.5" step="0.1" value="0.5">

    <label>Strength</label>
    <input id="brushStrength" type="range" min="0.01" max="0.5" step="0.01" value="0.15">
  </div>

  <canvas id="canvas"></canvas>
  <div id="status">Ready</div>

  <script type="module" src="main.js"></script>
</body>
</html>
