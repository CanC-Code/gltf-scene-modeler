<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MC Voxel Builder</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Minecraft Voxel Builder</h1>

<div id="toolbar">
    <input type="file" id="objInput" accept=".obj">
    <label for="voxelSizeInput">Voxel Size:</label>
    <input type="number" id="voxelSizeInput" min="0.1" max="5" step="0.1" value="1">
    <button id="clearBtn">Clear</button>
    <button id="exportGeoBtn">Export Bedrock Assets</button>
</div>

<canvas id="canvas"></canvas>

<!-- Single-line in-page terminal/status -->
<div id="status" style="margin-top:5px; font-family: monospace; font-size: 0.9em; color:#333;">
    Ready.
</div>

<!-- Main JS module -->
<script type="module" src="main.js"></script>
</body>
</html>
