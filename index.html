<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MC Voxel Builder</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

  <!-- Top bar -->
  <div id="topbar">
    <button id="toggleMenu">☰</button>
    <button id="lockCamera" class="inactive">Camera Free</button>
    <button id="toggleWire">▦ Wire</button>
  </div>

  <!-- Side menu -->
  <div id="menu" class="collapsed">

    <!-- MODEL TAB -->
    <div class="panel">
      <h3>Model</h3>
      <button id="newCube">New Cube</button>
      <button id="newSphere">New Sphere</button>
    </div>

    <!-- SCULPT TAB -->
    <div class="panel">
      <h3>Sculpt</h3>

      <label for="brushSize">Brush Size</label>
      <input
        type="range"
        id="brushSize"
        min="0.2"
        max="3"
        step="0.1"
        value="1"
      />

      <label for="brushStrength">Brush Strength</label>
      <input
        type="range"
        id="brushStrength"
        min="0.05"
        max="1"
        step="0.05"
        value="0.3"
      />

      <button id="toolInflate">Inflate</button>
      <button id="toolSmooth">Smooth</button>
      <button id="toolFlatten">Flatten</button>
    </div>

    <!-- FILE TAB -->
    <div class="panel">
      <h3>File</h3>
      <button id="exportGLTF">Export GLTF</button>
      <input type="file" id="importGLTF" accept=".gltf,.glb" />
    </div>

  </div>

  <!-- Brush cursor -->
  <div id="cursorBrush"></div>

  <!-- Viewport -->
  <canvas id="viewport"></canvas>

  <!-- Main entry -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
