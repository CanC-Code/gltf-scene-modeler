<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MC Voxel Builder</title>

<link rel="stylesheet" href="style.css">

</head>
<body>

<h1>MC Voxel Builder</h1>

<div id="toolbar">
    <input type="file" id="objInput" accept=".obj">
    <label>
        Voxel Size
        <input type="number" id="voxelSizeInput" value="1" step="0.25" min="0.25">
    </label>
    <button id="clearBtn">Clear</button>
    <button id="exportGeoBtn">Export Bedrock Geometry</button>
</div>

<canvas id="canvas"></canvas>

<!-- THREE CORE -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<!-- CONTROLS -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>

<!-- LOADERS -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/OBJLoader.js"></script>

<!-- APP -->
<script src="main.js"></script>

</body>
</html>
