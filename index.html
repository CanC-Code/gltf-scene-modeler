<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MC Voxel Builder</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>MC Voxel Builder</h1>

<div id="toolbar">
  <button id="newCube">New Cube</button>
  <button id="newSphere">New Sphere</button>
  <input type="file" id="modelInput" accept=".glb,.gltf">
  <button id="convertBtn">Convert to Voxels</button>
  <button id="exportBtn">Export GLB</button>
  <button id="resetScene">Reset Scene</button>
</div>

<div id="canvasContainer">
  <canvas id="mainCanvas"></canvas>
  <canvas id="viewCubeCanvas"></canvas>
</div>

<div id="status">Ready</div>

<script type="module" src="main.js"></script>

</body>
</html>
